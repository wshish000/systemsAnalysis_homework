{% extends "base.html" %}
{% block title %}添加团队{% endblock %}
{% block page_content %}

<form class="form-horizontal" method="post">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">名字</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="TeamName" autofocus="" required="required">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">团队简介</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="brief" name="brief" autofocus="" required="required" cols=40 rows=8></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">课题任务</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="task" name="task" autofocus="" required="required" cols=40 rows=8></textarea>
      </div>
    </div>


    <div class="row">
    <label for="name" class="col-sm-2 control-label">成员</label>
    <div class="col-sm-10">
    {% for n in member %}
    <div class="col-sm-2 ">
        <label>
            <input name="s_option" value= "{{ n.username }}" type="checkbox"> {{ n.username }}
        </label>
    </div>
    {% endfor %}
	</div>
  </div>
	<center><input class="btn btn-default btn-lg" type="submit" value="提交"></center>
</form>

{% endblock %}
